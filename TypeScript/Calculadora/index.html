<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="output.css" rel="stylesheet">
  


</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div class = "bg-gray-700 p-6 rounded shadow-lg">
        <div>
            <input type = "text" id="display" class="w-full p-2 my-2 bg-gray-200 rounded text-xl"value="0" readonly>
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">7</button>
            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">8</button>
            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">9</button>
            <button class="bg-orange-500 text-white p-4 px-10 rounded hover:bg-orange-600">C</button>

            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">4</button>
            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">5</button>
            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">6</button>
            <button class="bg-gray-500 text-white p-4 px-10 rounded hover:bg-slate-600">/</button>

            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">1</button>
            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">2</button>
            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">3</button>
            <button class="bg-gray-500 text-white p-4 px-10 rounded hover:bg-slate-600">*</button>

            <button class="bg-blue-500 text-white p-4 px-10 rounded hover:bg-blue-600">0</button>
            <button class="bg-gray-500 text-white p-4 px-10 rounded hover:bg-slate-600">.</button>
            <button class="bg-gray-500 text-white p-4 px-10 rounded hover:bg-slate-600">-</button>
            <button class="bg-gray-500 text-white p-4 px-10 rounded hover:bg-slate-600">+</button>

            <button class="col-span-4 bg-orange-500 text-white p-4 rounded hover:bg-orange-600">=</button>

        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
