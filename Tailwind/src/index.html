  <header class="bg-blue-500 text-white text-center">
    <nav>

        <li class="p-4">About</li>
        <li class="p-4">Services</li>
        <li class="p-4">Contact</li>
      </ul>
    </nav>
  </header>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>
  <h1 class="bg-orange-500">
    Hello world!
  </h1>

  <div class="flex justify-center">
    <div class="w-1/2 bg-blue-500">
      <p class="text-center">Hello world!</p>
    </div>
  
    <div class="w-1/2 bg-green-500">
      <p class="text-center">Hello world!</p>

    <div class="w-1/2 bg-red-500">

  <!-- hacer sections con divs e informacion con formularios-->
  <section class="bg-blue-500 text-white text-center">
    <h2 class="text-2xl font-bold">Contact us</h2>
    <form action="" method="post">
      <div class="flex justify-center">
        <div class="w-1/2">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="w-full p-2 mb-4">
        </div>
        <div class="w-1/2">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="w-full p-2 mb-4">
        </div>
      </div>
      <div class="flex justify-center">
        <div class="w-1/2">
          <label for="message">Message</label>
          <textarea name="message" id="message" class="w-full p-2 mb-4"></textarea>
        </div>
      </div>
      <button type="submit" class="bg-white text-blue-500 p-2">Send</button>
    </form>

  </section>

  <footer class="bg-blue-500 text-white text-center">
