<!-- src/app/components/pokemon-detail/pokemon-detail.component.html -->
<div *ngIf="pokemon" class="p-30">
    <h2>{{ pokemon.name | uppercase }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
    <ul>
      <li *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name | uppercase }}: {{ stat.base_stat }}
      </li>
    </ul>
    
  </div>
